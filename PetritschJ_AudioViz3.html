<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<style>
	body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      canvas {
        margin-left:10px;
        margin-top:10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        background: black;
    }
      
      #controls{
      	margin-left:10px;
        margin-top:10px;
      }
	</style>
	<script>
    // PROGRAMMED BY Joel Petritsch AND Stephen Callen
	// An IIFE ("Iffy") - see the notes in mycourses
	(function(){
		"use strict";
		
		var NUM_SAMPLES = 256;
		var SOUND_1 = 'media/New Adventure Theme.mp3';
		var SOUND_2 = 'media/Peanuts Theme.mp3';
		var SOUND_3 = 'media/The Picard Song.mp3';
		var audioElement;
		var analyserNode;
		var canvas,ctx;
        var maxRadius=200;
        var invert = false, tintRed=false, noise=false, lines =false, doBoost=false;
		var delayAmount = 0.5;
        var delayNode;
        var bassFilter;
        var trebleFilter;
        
        var lastTime = 0; //used by calculateDeltaTime
        var dt;
        
        //used for drawing the stars and the guns
        var allStars = [];
        var currentStarSpeed;
        var allGuns = [];
        var percentages = []; //will store how intense each of the chunks of audio data is
        
        function Gun(x,y){
            this.x = x;
            this.y = y;
            this.rotation = 0;
            this.lasers = [];
            this.fireTimer = 0;
            this.direction = 1;
        }
        
        function Bolt(x,y,rotation){
            this.x = x;
            this.y = y;
            this.rotation = rotation;
            this.speed = 15;
            this.length = 10;
            this.width = 4;
            
        }
        
        //draws a gun
        Gun.prototype.draw = function(ctx){
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.fillStyle = '#aaa';
            ctx.fillRect(40, -25, 60, 10);
            ctx.fillRect(40, 15, 60, 10);
            ctx.fillStyle = '#444';
            ctx.fillRect(-20, -40, 60, 80);
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.arc(0, 0, 30, 0, Math.PI*2, false);
            ctx.fill();
            ctx.stroke();
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI*2, false);
            ctx.stroke();
            ctx.restore();
        };
        
        //updates the gun and it's lasers
        Gun.prototype.update = function(index){
            
            this.fireTimer += dt;
            
            //this 0.15 is the threshhold percentage that the chunks of audio data must reach to fire bolts
            if(percentages[index] > .15){
                if(this.fireTimer >= 0.02){
                    this.fire(ctx);
                    this.fireTimer = 0;
                }
            }
            
            //updates all current bolts
            for(var i = 0; i< this.lasers.length; i++){
                var bolt = this.lasers[i];
                bolt.x += bolt.speed;
                //draws two rects, one for each barrel. Both of these count as one bolt
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(bolt.rotation);
                ctx.fillStyle = "#0f0";
                ctx.fillRect(bolt.x, bolt.y, bolt.length, bolt.width);
                ctx.fillRect(bolt.x, bolt.y + 40, bolt.length, bolt.width);
                ctx.restore();    
            }
        };
        
        //used to shoot lasers from a gun
        Gun.prototype.fire = function(ctx){
            //first num = the length of the barrel rect + the width of the main rect - the x offset of the main rect of the cannon
            //second num = y loc of top barrel + 1/2 width of barrel - 1/2 width of bolt
            var bolt = new Bolt(80, -22, this.rotation);
            this.lasers.push(bolt);
            
            if(this.lasers.length >= 100){
                this.lasers.shift();
            }
        };
        
        
		function init(){
			// set up canvas stuff
			canvas = document.querySelector('canvas');
			ctx = canvas.getContext("2d");
			
			// get reference to <audio> element on page
			audioElement = document.querySelector('audio');
			
			// call our helper function and get an analyser node
			analyserNode = createWebAudioContextWithAnalyserNode(audioElement);
			
			// get sound track <select> and Full Screen button working
			setupUI();
			
			// load and play default sound into audio element
			playStream(audioElement,SOUND_1);
            
            //sets up guns
			for(var i=1; i <= 4; i++) { allGuns.push(new Gun(i*100, i * 100)); }
            
            //sets up initial stars
            currentStarSpeed = 10;
            
            for(var i = 0; i < 100; i++){
                makeStar(currentStarSpeed);
            }
            
			// start animation loop
			update();
		}
		
		
		function createWebAudioContextWithAnalyserNode(audioElement) {
			var audioCtx, analyserNode, sourceNode;
			// create new AudioContext
			// The || is because WebAudio has not been standardized across browsers yet
			// http://webaudio.github.io/web-audio-api/#the-audiocontext-interface
			audioCtx = new (window.AudioContext || window.webkitAudioContext);		
           
            bassFilter =audioCtx.createBiquadFilter();
            bassFilter.type = "lowshelf";
            bassFilter.frequency.vale = 200;
            if(doBoost){
            bassFilter.gain.value=40;
            }
            else{
                bassFilter.gain.value =0;
            }
            trebleFilter = audioCtx.createBiquadFilter();
            trebleFilter.type = "highshelf";
            trebleFilter.frequency.value = 2000;
            trebleFilter.gain.value =0;
            
            
            
			// create an analyser node
			analyserNode = audioCtx.createAnalyser();
			
            delayNode =audioCtx.createDelay();
            delayNode.delayTime.Value =delayAmount;
			// fft stands for Fast Fourier Transform
			analyserNode.fftSize = NUM_SAMPLES;
			
			// this is where we hook up the <audio> element to the analyserNode
			sourceNode = audioCtx.createMediaElementSource(audioElement); 
			//sourceNode.connect(analyserNode);
            //Source node goes straight to speakers, unaltered.
            sourceNode.connect(audioCtx.destination);
            
            //channel will play and visualize the delay
            sourceNode.connect(bassFilter);
            bassFilter.connect(trebleFilter);
            trebleFilter.connect(delayNode);
            delayNode.connect(analyserNode);
			
			// here we connect to the destination i.e. speakers
			analyserNode.connect(audioCtx.destination);
			return analyserNode;
		}
		
		function setupUI(){
			document.querySelector("#trackSelect").onchange = function(e){
				playStream(audioElement,e.target.value);
			};
			
			document.querySelector("#fsButton").onclick = function(){
				requestFullscreen(canvas);
			};
             document.querySelector("#slider1").onchange = function(e){			 	
			 	 document.querySelector("#sliderResults").innerHTML = e.target.value;
                 maxRadius = e.target.value;
                 console.log(maxRadius);                 
			 };
             document.querySelector("#delaySlider").onchange = function(e){	
                 delayAmount = e.target.value;
                 console.log(delayAmount);
			 };
            //the star speed range selector
             document.querySelector('#starSpeed').onchange = function(e){
                 currentStarSpeed = e.target.value;
             };
            document.getElementById("boostCheck").onchange = function(e){	
                 if( e.target.checked){
				 	doBoost=true;                     
                bassFilter.gain.value=40;          
                }				
                else{
                    doBoost= false;
                     bassFilter.gain.value =0; 
                }		
			 };
            document.getElementById('RedCheck').onchange = function(e){
				if( e.target.checked){
				 	tintRed=true;
				}
                else{
                    tintRed = false;
                }				
			};
            document.getElementById('InvertCheck').onchange = function(e){
				if( e.target.checked){
				 	invert=true;
				}
                else{
                    invert = false;
                }				
			};	
            document.getElementById('NoiseCheck').onchange = function(e){
				if( e.target.checked){
				 	noise=true;
				}
                else{
                    noise = false;
                }				
			};	
            document.getElementById('LineCheck').onchange = function(e){
				if( e.target.checked){
				 	lines=true;
				}
                else{
                    lines = false;
                }				
			};	
		}
		
		function playStream(audioElement,path){
			audioElement.src = path;
			audioElement.play();
			audioElement.volume = 0.2;
			document.querySelector('#status').innerHTML = "Now playing: " + path;
		}
		
		function update() { 
			// this schedules a call to the update() method in 1/60 seconds
			requestAnimationFrame(update);
            
            dt = calculateDeltaTime();
			
			/*
				Nyquist Theorem
				http://whatis.techtarget.com/definition/Nyquist-Theorem
				The array of data we get back is 1/2 the size of the sample rate 
			*/
			
			// create a new array of 8-bit integers (0-255)
			var data = new Uint8Array(NUM_SAMPLES/2); 
            delayNode.delayTime.value = delayAmount;
			
			// populate the array with the frequency data
			// notice these arrays can be passed "by reference" 
			analyserNode.getByteFrequencyData(data);
		
			// OR
			//analyserNode.getByteTimeDomainData(data); // waveform data
			
			// DRAW!
			ctx.clearRect(0,0,canvas.width,canvas.height);  
			var barWidth = 4;
			var barSpacing = 1;
			var barHeight = 100;
			var topSpacing = 50;            
            var lastY = window.innerHeight/2;
            var lastX =0;
            
            var totals = [];
            for(var i = 0; i < allGuns.length; i++){
                    totals.push(0);
            }
			
			// loop through the data and separate them into each specific gun
			for(var i=0; i<data.length; i++) { 
				ctx.fillStyle = 'rgba(0,255,0,0.6)'; 
				
				// the higher the amplitude of the sample (bin) the taller the bar
				// remember we have to draw our bars left-to-right and top-down
             
				//ctx.fillRect(i * (barWidth + barSpacing),topSpacing + 256-data[i],barWidth,barHeight); 
				//ctx.fillRect(640-i*(barWidth+barSpacing),topSpacing+256-data[i]-20,barWidth,barHeight);
                //red-ish circles 
                
                /* Old Code, used to draw circles
                var percent=data[i]/255;
               
                var circleRadius=percent*maxRadius;
                ctx.beginPath();
                ctx.fillStyle=makeColor(255,111,111,.34-percent/3.0);
                ctx.arc(canvas.width/2,canvas.height/2,circleRadius,0,2*Math.PI,false);
                ctx.fill();
                ctx.closePath();
                //blue-ish circles, bigger,more transparent
                ctx.beginPath();
                ctx.fillStyle=makeColor(0,0,255,.10-percent/10.0);
                ctx.arc(canvas.width/2,canvas.height/2,circleRadius*1.5,0,2*Math.PI,false);
                ctx.fill();
                ctx.closePath();
                //yellow-ishcircles,smaller 
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle=makeColor(200,200,0,.5-percent/5.0);
                ctx.arc(canvas.width/2,canvas.height/2,circleRadius*.50,0,2*Math.PI,false);
                ctx.fill();
                ctx.closePath();
                ctx.restore();
                */
                
                //this code splits up all data into a number of chunks equal to the number of guns
                //4 is used because this is the number of guns. If num of guns is changed this must also be changed
                if(i < data.length/4){
                    totals[0] += data[i];
                }else if (i < 2 * data.length/4){
                    totals[1] += data[i];
                }else if (i < 3 * data.length/4){
                    totals[2] += data[i];
                }else if (i < data.length){
                    totals[3] += data[i];
                }  
                
            }
            
            percentages = []; //resets the percentages array
            var intensity = 2; //since the percentages of each chunk are kind of low (< 25%), use this var to boost the movement of each gun
            
            //averages within all chunks so that each chunk's number is between 0 and 255 
            for(var i = 0; i < allGuns.length; i++){
                totals[i] /= (255/allGuns.length);
                percentages.push(totals[i] / 256 * intensity);
            }
            
            /* old code, draws a squiggle
            for(var i=0; i<data.length; i++) { 
                ctx.strokeStyle="green";                
                ctx.lineWidth= 4;
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo((i+1) * (barWidth), topSpacing+256-data[i]);
                lastX =(i+1) * (barWidth);
                lastY = topSpacing+256-data[i];
                ctx.closePath();
                ctx.stroke();
			}
            */
            
            //updates and draws all stars
            for(var i = 0; i < allStars.length; i++){
                allStars[i].update();
                allStars[i].draw();
            }
            //updates and draws all guns
            for(var i=0; i<allGuns.length; i++){
                allGuns[i].update(i);
                allGuns[i].rotation = Math.PI / -2 * percentages[i];
                allGuns[i].draw(ctx);
            }
            //determines if stars should respawn on the right of the screen
            respawnStar();
            
            manipulatePixels();
			 
		}
        
        //makes a star with a speed equal to between 0.8 and 5 times the input speed
        function makeStar(speed){
            var s = {};
            
            s.x = canvas.width + 10;
            s.y = getRandomInt(0, canvas.height);
            
            s.r = getRandomInt(0.5, 2);
            s.speed = getRandomInt(0.8 * speed, 5 * speed);
            s.update = function(){
                this.x -= this.speed;
            };
            s.draw = function(){
                ctx.save();
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, false);
                ctx.fill();
                ctx.restore();
            };
            
            Object.seal(s);
            allStars.push(s);
        }
        
        //will respawn a new star in a new spot on the right of the screen when one hits the left
        function respawnStar(){
            for(var i=0; i < allStars.length; i++){
                if(allStars[i].x < 0){
                    allStars.splice(i, 1);
                    makeStar(currentStarSpeed);
                }
            }
        }
        
        function manipulatePixels(){
            var imgData = ctx.getImageData(0,0,canvas.width, canvas.height);
            
            var data= imgData.data;
            var length = data.length;
            var width = imgData.width;
            
            for (var i=0; i< length; i+=4){
                if(tintRed){
                    data[i] += 100;
                }
                if(invert){
                    var red = data[i], green = data[i+1], blue = data[i+2];
                    data[i]=255-red;
                    data[i+1]=255-green;
                    data[i+2]=255-blue;
                }
                if(noise){
                    if(Math.random() < .09){
                        data[i]=data[i+1]=data[i+2]=0;//black noise
                    }
                }
                if(lines){
                    var row=Math.floor(i/4/width);
                    
                    if(row % 50 == 0){
                        
                        //this row 
                        data[i]=data[i+1]=data[i+2]=data[i+3]=255;
                        //next row 
                        data[i+(width*4)]=
                        data[i+(width*4)+1]=
                        data[i+(width*4)+2]=
                        data[i+(width*4)+3]=255;
                    }
                }
            }
            ctx.putImageData(imgData,0,0);
            
        }
		
		// HELPERS
		function makeColor(red, green, blue, alpha){
   			var color='rgba('+red+','+green+','+blue+', '+alpha+')';
   			return color;
		}
        
        function calculateDeltaTime(){
            var now,fps;
            now = performance.now(); 
            fps = 1000 / (now - lastTime);
            fps = clamp(fps, 12, 60);
            lastTime = now; 
            return 1/fps;
	    }
        
        function clamp(val, min, max){
	        return Math.max(min, Math.min(max, val));
        }
        
        function getRandomInt(min, max) {
  			return Math.floor(Math.random() * (max - min)) + min;
		}
		
		 // FULL SCREEN MODE
		function requestFullscreen(element) {
			if (element.requestFullscreen) {
			  element.requestFullscreen();
			} else if (element.mozRequestFullscreen) {
			  element.mozRequestFullscreen();
			} else if (element.mozRequestFullScreen) { // camel-cased 'S' was changed to 's' in spec
			  element.mozRequestFullScreen();
			} else if (element.webkitRequestFullscreen) {
			  element.webkitRequestFullscreen();
			}
			// .. and do nothing if the method is not supported
		};
		
		
		window.addEventListener("load",init);
	}());
		
	</script>
</head>
<body>
	<canvas id="canvas" width="1024" height="768"></canvas>
	<div id="controls">
		<audio controls loop></audio>
		<label>Track: 
			<select id="trackSelect" >
				<option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
				<option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
				<option value="media/The Picard Song.mp3">The Picard Song</option>
                <option value="media/07 Touch (feat. Paul Williams).mp3">Touch</option>
                          

			</select>
		</label>
		<button id="fsButton">Go Full Screen</button><br>
        <div>
		          <label for="slider1">Radius</label>
		          <input id="slider1" type ="range" min ="50" max="400.0" step ="10" value ="200"/>
		          <span style="float:right" id="sliderResults">???</span>
            <p>
                <label>
                    Delay/Reverb
                    <input id="delaySlider" type="range" min="0.0" max="2.5" step ="0.1">
                </label>               
            </p>
            <p>
                <label>
                    Star Speed
                    <input id="starSpeed" type="range" min="1" max="10" step ="0.1">
                </label>               
            </p>
	   </div>      
		<p id="status">???</p>
        <div>
		<span>
			<label for="myCheckbox">Tint-Red</label>
			<input type="checkbox" id="RedCheck">
            <label for="myCheckbox">Noise</label>
			<input type="checkbox" id="NoiseCheck">
            <label for="myCheckbox">Invert</label>
			<input type="checkbox" id="InvertCheck">
            <label for="myCheckbox">Lines</label>
			<input type="checkbox" id="LineCheck">
            <label for="myCheckbox">BOOST</label>
			<input type="checkbox" id="boostCheck">
		</span>
	</div>
</body>
</html>
